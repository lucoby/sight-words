<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Sight words</title>
    <link rel="shortcut icon" type="image/svg" href="{{ url_for('static', path='/favicon.svg') }}" />
</head>

<body>
    <div class="container">
        <h1>Sight Words</h1>
        <form method="post">
            <label for="words">Title (optional)</label><br>
            <input class="form-control" id="title" name="title" placeholder="Title">
            <label for="words">Subtitle (optional)</label><br>
            <input class="form-control" id="subtitle" name="subtitle" placeholder="Subtitle">
            <small id="subtitleHelp" class="form-text text-muted">Title slide is only generated if a title is also
                included.</small>
            <label for="words">Words</label><br>
            <textarea class="form-control" id="words" name="words" rows="10"></textarea><br>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
